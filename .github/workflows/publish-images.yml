name: Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: z8
          POSTGRES_USER: z8
          POSTGRES_PASSWORD: z8
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U z8 -d z8"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      valkey:
        image: valkey/valkey:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      CI: "true"
      SKIP_ENV_VALIDATION: "1"
      BETTER_AUTH_SECRET: ci-build-secret
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      POSTGRES_DB: z8
      POSTGRES_USER: z8
      POSTGRES_PASSWORD: z8
      VALKEY_HOST: localhost
      VALKEY_PORT: "6379"
      REDIS_HOST: localhost
      REDIS_PORT: "6379"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build webapp
        run: pnpm --filter webapp run build

  publish-images:
    name: Publish Images
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: build-check

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: z8-webapp
            target: webapp
          - image: z8-worker
            target: worker
          - image: z8-migration
            target: migration

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/umami-creative-gmbh/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
