name: Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-native:
    name: Build Native (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120

    strategy:
      fail-fast: true
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push webapp by digest
        id: build_webapp
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: webapp
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/umami-creative-gmbh/z8-webapp,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Build and push worker by digest
        id: build_worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: worker
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/umami-creative-gmbh/z8-worker,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Build and push migration by digest
        id: build_migration
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: migration
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/umami-creative-gmbh/z8-migration,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Export digest artifacts
        env:
          WEBAPP_DIGEST: ${{ steps.build_webapp.outputs.digest }}
          WORKER_DIGEST: ${{ steps.build_worker.outputs.digest }}
          MIGRATION_DIGEST: ${{ steps.build_migration.outputs.digest }}
        run: |
          mkdir -p /tmp/digests/webapp /tmp/digests/worker /tmp/digests/migration
          touch "/tmp/digests/webapp/${WEBAPP_DIGEST#sha256:}"
          touch "/tmp/digests/worker/${WORKER_DIGEST#sha256:}"
          touch "/tmp/digests/migration/${MIGRATION_DIGEST#sha256:}"

      - name: Upload webapp digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-webapp-${{ matrix.arch }}
          path: /tmp/digests/webapp/*
          if-no-files-found: error

      - name: Upload worker digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-worker-${{ matrix.arch }}
          path: /tmp/digests/worker/*
          if-no-files-found: error

      - name: Upload migration digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-migration-${{ matrix.arch }}
          path: /tmp/digests/migration/*
          if-no-files-found: error

  publish-manifests:
    name: Publish Manifests (${{ matrix.image }})
    needs: build-native
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: true
      matrix:
        include:
          - image: z8-webapp
            artifact: webapp
          - image: z8-worker
            artifact: worker
          - image: z8-migration
            artifact: migration

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.artifact }}-amd64
          path: /tmp/digests/amd64

      - name: Download arm64 digest
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.artifact }}-arm64
          path: /tmp/digests/arm64

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/umami-creative-gmbh/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}

      - name: Create and push multi-arch manifests
        env:
          IMAGE_NAME: ghcr.io/umami-creative-gmbh/${{ matrix.image }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail

          set -- /tmp/digests/amd64/*
          AMD64_DIGEST="sha256:${1##*/}"

          set -- /tmp/digests/arm64/*
          ARM64_DIGEST="sha256:${1##*/}"

          for tag in $TAGS; do
            docker buildx imagetools create \
              -t "$tag" \
              "$IMAGE_NAME@$AMD64_DIGEST" \
              "$IMAGE_NAME@$ARM64_DIGEST"
          done
