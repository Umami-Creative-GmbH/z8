apiVersion: apps/v1
kind: Deployment
metadata:
  name: z8-webapp
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: z8
      app.kubernetes.io/component: webapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: z8
        app.kubernetes.io/component: webapp
    spec:
      serviceAccountName: z8-webapp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: webapp
          image: z8-webapp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            # Database
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-host
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-port
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: postgres-password
            # Cache
            - name: VALKEY_HOST
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: valkey-host
            - name: VALKEY_PORT
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: valkey-port
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: valkey-password
                  optional: true
            # Auth
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: auth-secret
            - name: BETTER_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: auth-url
            - name: NEXT_PUBLIC_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: app-url
            # Email (optional)
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: resend-api-key
                  optional: true
            # Logging
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: log-level
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: z8
              app.kubernetes.io/component: webapp

---
apiVersion: v1
kind: Service
metadata:
  name: z8-webapp
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: webapp
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: webapp
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: z8-webapp
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: webapp

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: z8-webapp
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: webapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: z8-webapp
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: z8-webapp
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: webapp
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: z8
      app.kubernetes.io/component: webapp
