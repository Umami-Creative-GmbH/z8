apiVersion: apps/v1
kind: Deployment
metadata:
  name: z8-worker
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: z8
      app.kubernetes.io/component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: z8
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: z8-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      # Only one worker should register cron jobs at startup
      # Use a leader election sidecar or set ENABLE_CRON_JOBS=false for replicas
      containers:
        - name: worker
          image: z8-worker:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: "production"
            # Database
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-host
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-port
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: postgres-password
            # Cache/Queue
            - name: VALKEY_HOST
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: valkey-host
            - name: VALKEY_PORT
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: valkey-port
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: valkey-password
                  optional: true
            # Worker config
            - name: WORKER_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: worker-concurrency
            - name: ENABLE_CRON_JOBS
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: enable-cron-jobs
            # Email (optional - for email jobs)
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: resend-api-key
                  optional: true
            # Logging
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: log-level
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - |
                  const Redis = require('ioredis');
                  const r = new Redis({
                    host: process.env.VALKEY_HOST,
                    port: process.env.VALKEY_PORT,
                    password: process.env.VALKEY_PASSWORD,
                    lazyConnect: false
                  });
                  r.ping().then(() => process.exit(0)).catch(() => process.exit(1));
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 60 # Allow time for jobs to complete

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: z8-worker
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: worker

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: z8-worker
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: z8-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
