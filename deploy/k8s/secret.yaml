# =============================================================================
# Kubernetes Secrets Template
# =============================================================================
# IMPORTANT: Do not commit actual secrets to version control!
#
# Option 1: Use kubectl create secret
#   kubectl create secret generic z8-secrets \
#     --namespace=z8 \
#     --from-literal=postgres-user=z8 \
#     --from-literal=postgres-password=<your-password> \
#     --from-literal=auth-secret=<generate-with-openssl-rand-base64-32> \
#     --from-literal=resend-api-key=<optional> \
#     --from-literal=valkey-password=<optional>
#
# Option 2: Use external secrets (Vault, AWS Secrets Manager, etc.)
#
# Option 3: Use sealed-secrets or sops for GitOps
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: z8-secrets
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
type: Opaque
stringData:
  # Database credentials
  postgres-user: "z8"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"

  # Better Auth secret (generate with: openssl rand -base64 32)
  auth-secret: "CHANGE_ME_IN_PRODUCTION"

  # Optional: Email service
  resend-api-key: ""

  # Optional: Cache password
  valkey-password: ""

  # Optional: Cron secret for HTTP-based cron (legacy)
  cron-secret: ""
