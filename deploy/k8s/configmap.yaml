apiVersion: v1
kind: ConfigMap
metadata:
  name: z8-config
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
data:
  # Application URLs
  app-url: "https://app.example.com"
  auth-url: "https://app.example.com"

  # Database (host/port - credentials in Secret)
  postgres-host: "z8-postgresql"
  postgres-port: "5432"
  postgres-db: "z8"

  # Cache
  valkey-host: "z8-valkey"
  valkey-port: "6379"

  # Worker configuration
  worker-concurrency: "5"
  enable-cron-jobs: "true"

  # Logging
  log-level: "info"
