apiVersion: batch/v1
kind: Job
metadata:
  name: z8-db-seed
  namespace: z8
  labels:
    app.kubernetes.io/name: z8
    app.kubernetes.io/component: db-seed
  annotations:
    # This is a manual job - run with: kubectl apply -f db-seed.yaml
    # Not part of normal deployment cycle
    description: "One-time database seeding job. Run manually when needed."
spec:
  ttlSecondsAfterFinished: 3600 # Clean up after 1 hour
  backoffLimit: 1 # Only retry once
  activeDeadlineSeconds: 1800 # 30 minute timeout
  template:
    metadata:
      labels:
        app.kubernetes.io/name: z8
        app.kubernetes.io/component: db-seed
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: db-seed
          image: z8-db-seed:latest
          imagePullPolicy: Always
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-host
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-port
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: z8-config
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: z8-secrets
                  key: postgres-password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
