name: z8
services:
  db:
    image: postgres:18-alpine
    ports:
      - 5433:5432  # Direct access on 5433 for admin tasks (migrations, etc.)
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - default_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    ports:
      - 5432:5432  # App connects here (standard postgres port)
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      DB_NAME: ${POSTGRES_DB:-postgres}
      LISTEN_PORT: 5432
      POOL_MODE: transaction  # Transaction pooling for better connection reuse
      MAX_CLIENT_CONN: 1000   # Support many app connections
      DEFAULT_POOL_SIZE: 50   # Connections to actual DB
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      IGNORE_STARTUP_PARAMETERS: extra_float_digits
      AUTH_TYPE: scram-sha-256
    depends_on:
      db:
        condition: service_healthy

  valkey:
    image: valkey/valkey:9-alpine
    ports:
      - 6379:6379
    volumes:
      - valkey_data:/data

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data
    depends_on:
      - valkey

  # Bull Board - BullMQ job queue dashboard
  # Access at http://localhost:3100
  # Login with BULL_BOARD_USER/BULL_BOARD_PASSWORD from .env
  bullboard:
    image: deadly0/bull-board:latest
    ports:
      - "3100:3000"
    environment:
      REDIS_HOST: valkey
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${VALKEY_PASSWORD:-}
      REDIS_USE_TLS: "false"
      BULL_PREFIX: bull  # BullMQ default prefix
      # Basic auth - set these in .env for security
      USER_LOGIN: ${BULL_BOARD_USER:-admin}
      USER_PASSWORD: ${BULL_BOARD_PASSWORD:-admin}
    depends_on:
      - valkey

  # HashiCorp Vault - Secrets management
  # Access UI at http://localhost:8200
  # First run: Initialize with `docker compose exec vault vault operator init`
  # Save the unseal keys and root token, then unseal with `vault operator unseal`
  # Production: Use auto-unseal with cloud KMS instead of manual unsealing
  vault:
    image: hashicorp/vault:1.18
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: "http://127.0.0.1:8200"
      VAULT_LOCAL_CONFIG: '{"storage": {"file": {"path": "/vault/data"}}, "listener": {"tcp": {"address": "0.0.0.0:8200", "tls_disable": true}}, "ui": true, "disable_mlock": true}'
    cap_add:
      - IPC_LOCK
    volumes:
      - ../.vault-data:/vault/data
    command: server

  caddy-dev:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  default_data:
  valkey_data:
  redisinsight-data:
  caddy_data:
  caddy_config:
