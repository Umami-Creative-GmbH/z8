apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: app-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      enableServiceLinks: false
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: web
          image: ghcr.io/umami-creative-gmbh/z8-webapp:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VALKEY_HOST
              value: valkey
            - name: VALKEY_PORT
              value: "6379"
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: app-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
