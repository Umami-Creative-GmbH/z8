apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: app-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      enableServiceLinks: false
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: worker
          image: ghcr.io/umami-creative-gmbh/z8-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VALKEY_HOST
              value: valkey
            - name: VALKEY_PORT
              value: "6379"
          envFrom:
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
